<!DOCTYPE html>
<html>

    <head>
        <title> Multi Markers AR - Playing the Archive - CASA UCL</title>
        <meta name="description" content="FarmAR - Demo">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script
            src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
        <script src="js/multiMarkersName.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-assets>
            <img id="indicator" src="ui/indicator.png">
          </a-assets>

        <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9;
            debugUIEnabled: false; maxDetectionRate:30;' antialias="true">
            <a-marker emitevents="true" id="logo-marker" type="pattern"
                url="markers/pattern-marker.patt" cursor="rayOrigin: mouse"
                markerhandler>
                <a-image id="test" src="#indicator" position="0 0 -1" rotation="-90 0 0" opacity="1" shader="standard" width="1" height="1.5" scale="2 2"></a-image>
            </a-marker>

            <a-entity id='userCamera' camera>
                <a-cursor id='cursor'> </a-cursor>
            </a-entity>

        </a-scene>
    </body>

</html>
